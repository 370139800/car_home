<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('编辑安全装备属性信息')"></head>
<body>
<script>
    $(function () {
        var dataVue = {
            uri:'propertyValue',
            bean:{id:0,ccategoryId:0,airbag:'',sideairbag:'',headairbag:'',kneeairbag:'',safebeltairbag:'',centersafeairbag:'',
                passivepedestrianprotection:'',tirepressuremonitoring:'', zerotirecontinue:'',seatbeltnotfastened:'',childseatjoint:'',
                abs:'',ebd:'',eba:'',asr:'',esc:'', doublingauxiliary:'',fromearlywarning:'',keepassist:'',trafficsign:'',
                activebrake:'',nightsight:'',fatiguedrivingtip:''
            },
            grantParentId:0,
            master:0,
            name:''
        };
        var vue = new  Vue({
            el : '#editsafetyequipmentPropertyValue',
            data : dataVue,
            mounted : function () { //mounted　表示这个 Vue 对象加载成功了执行的操作
                this.getsafetyequipmentPropertyValueMsg();
            },
            methods : {
                //获取装备信息
                getsafetyequipmentPropertyValueMsg : function () {
                    var grantParentId =  getUrlParms('grantParentId'); //获取分类id
                    this.grantParentId = grantParentId;
                    var master = getUrlParms('master'); //显示一级分类id
                    this.master = master;var name = getUrlParms('name');
                    this.name = name;
                    var id = getUrlParms('id');
                    var url = this.uri + "/getOneSafetyequipmentPropertyValue?id="+id;
                    axios.get(url).then(function (response) {
                        vue.bean =  response.data;
                    })
                },
                //修改装备信息
                changesafetyequipmentPropertyValueMsg : function(){
                    var url = this.uri + '/updateOneSafetyequipmentPropertyValue';
                    axios.post(url,vue.bean).then(function(response){
                        alert(response.data);
                        location.reload();
                    });
                },
                back : function(){
                    location.href = "listSafetyquipmentPropertyValue?ccategoryId="+vue.bean.ccategoryId+"&grantParentId="+vue.grantParentId+"&master="+vue.master+"&name="+vue.name;
                }
            }
        });
    });
</script>
<style type="text/css">
    #editsafetyequipmentPropertyValue{
        width: 800px;
        height: 1100px;
        margin: 0 auto;
    }
    .panel-default{
        height: 1100px;
    }
</style>
<div id="editsafetyequipmentPropertyValue" >
    <div class="panel panel-default">
        <div class="panel-heading">编辑安全装备信息</div>
        <div class="panel-body">
            <table   width="700px" height="1000px">
                <tr>
                    <td>ID:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.id" readonly="readonly"  />
                    </td>
                </tr>
                <tr>
                    <td>分类id:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.ccategoryId" readonly="readonly"  />
                    </td>
                </tr>
                <tr>
                    <td>主/副驾驶座安全气囊:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.airbag"  />
                    </td>
                </tr>
                <tr>
                    <td>前/后排侧气囊:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.sideairbag"  />
                    </td>
                </tr>
                <tr>
                    <td>前/后排头部气囊(气帘):</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.headairbag"  />
                    </td>
                </tr>
                <tr>
                    <td>膝部气囊:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.kneeairbag"   />
                    </td>
                </tr>

                <tr>
                    <td>后排安全带式气囊:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.safebeltairbag"   />
                    </td>
                </tr>
                <tr>
                    <td>后排中央安全气囊:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.centersafeairbag"  />
                    </td>
                </tr>
                <tr>
                    <td>被动行人保护:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.passivepedestrianprotection"   />
                    </td>
                </tr>
                <tr>
                    <td>胎压监测功能:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.tirepressuremonitoring"   />
                    </td>
                </tr>
                <tr>
                    <td>零胎压继续形式:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.zerotirecontinue"  />
                    </td>
                </tr>
                <tr>
                    <td>安全带未系提醒:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.seatbeltnotfastened"   />
                    </td>
                </tr>
                <tr>
                    <td>ISOFIX儿童座椅接口:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.childseatjoint"   />
                    </td>
                </tr>
                <tr>
                    <td>ABS防抱死:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.abs"   />
                    </td>
                </tr>
                <tr>
                    <td>制动力分类(EBD/CBC等):</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.ebd"  />
                    </td>
                </tr>
                <tr>
                    <td>刹车辅助(EBA/BAS/BA等):</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.eba"   />
                    </td>
                </tr>
                <tr>
                    <td>牵引力控制(ASR/TCS/TRC等):</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.asr"   />
                    </td>
                </tr>
                <tr>
                    <td>车身稳定控制(ESC/ESP/DES等):</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.esc"   />
                    </td>
                </tr>
                <tr>
                    <td>并线辅助:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.doublingauxiliary"   />
                    </td>
                </tr>
                <tr>
                    <td>车道偏离预警系统:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.fromearlywarning"   />
                    </td>
                </tr>


                <tr>
                    <td>车道保持辅助系统:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.keepassist"   />
                    </td>
                </tr>
                <tr>
                    <td>道路交通标识识别:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.trafficsign"   />
                    </td>
                </tr>
                <tr>
                    <td>主动刹车/主动安全系统:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.activebrake"   />
                    </td>
                </tr>
                <tr>
                    <td>夜视系统:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.nightsight"   />
                    </td>
                </tr>

                <tr>
                    <td>疲劳驾驶提示:</td>
                    <td>
                        <input type="text" class="form-control" v-model="bean.fatiguedrivingtip"   />
                    </td>
                </tr>

                <tr >
                    <td style="position: absolute;left: 600px"><button type="button" class="btn btn-sm" @click="changesafetyequipmentPropertyValueMsg()">提交</button></td>
                    <td style="position: absolute;left: 750px"><button type="button" class="btn btn-sm" @click="back()">返回</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
